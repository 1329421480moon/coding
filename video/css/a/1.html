<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding-left: 200px;
            padding-top: 200px;
        }

        article {
            width: 300px;
            height: 300px;
            display: grid;
            position: relative;
            border: solid 5px silver;
        }

        article div {
            width: 100px;
            height: 100px;
            background: blueviolet;
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            margin-left: -50px;
            top: 50%;
            margin-top: -50px;
        }

        article div:nth-child(1) {
            background: #e9dddd;
            left: 50%;
            margin-left: -50px;
            top: 50%;
            margin-top: -50px;

        }

        article div:nth-child(2) {
            transform: translate(100px, -100px);
        }
    </style>

</head>

<body>
    <article>
        <div></div>
        <div></div>
    </article>
</body>

</html>
