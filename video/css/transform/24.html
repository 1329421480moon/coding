<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>houdunren.com</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .card {
            width: 300px;
            height: 200px;
            background: #e74c3c;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(900px) rotateX(45deg) rotateY(25deg);
        }

        .card::before,
        .card::after {
            transition: 2s;
        }

        .card::before {
            content: '新年';
            background: #e67e22;
            left: 0;
            top: 0;
            position: absolute;
            height: 100%;
            width: 150px;
            text-align: right;
            line-height: 6em;
            transform-origin: left bottom;
        }

        .card::after {
            content: '快乐';
            background: #e67e22;
            right: 0;
            top: 0;
            position: absolute;
            height: 100%;
            width: 150px;
            text-align: left;
            line-height: 6em;
            transform-origin: right bottom;
        }

        .card:hover::before {
            transform: rotateY(-180deg);
        }

        .card:hover::after {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="card">houdunren.com</div>
</body>

</html>
