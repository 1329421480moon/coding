<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>后盾人</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: content-box;
      }
      body {
        padding: 30px;
      }
      .slide {
        width: 300px;
        display: flex;
        flex-direction: column;
        /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); */
      }
      .slide dt {
        height: 30px;
        background: #34495e;
        color: white;
        display: flex;
        align-items: center;
        padding-left: 10px;
        cursor: pointer;
      }
      .slide dt:first-of-type {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .slide dd {
        height: 100px;
        background: #f1c40f;
        overflow: hidden;
      }
      .slide dd div {
        padding: 10px;
      }
      .slide dd:last-of-type {
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="slide s1">
      <dt>后盾人</dt>
      <dd>
        <div>houdunren.com</div>
      </dd>
      <dt>后盾人</dt>
      <dd>
        <div>hdcms.com</div>
      </dd>
    </div>
  </body>
  <script>
    const Tool = {
      max(key) {
        return this.data.sort((a, b) => b[key] - a[key])[0];
      }
    };
    class Lesson {
      constructor(lessons) {
        this.lessons = lessons;
      }
      get data() {
        return this.lessons;
      }
    }

    Object.assign(Lesson.prototype, Tool);
    const data = [
      { name: "js", price: 100 },
      { name: "mysql", price: 212 },
      { name: "vue.js", price: 98 }
    ];
    let hd = new Lesson(data);
    console.log(hd.max("price"));
  </script>
</html>
